name: Build and publish a Docker image

on:
  push:
    branches: ['master']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image - PHP 8.1
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.edge
          build-args: |
            PHP_VERSION=81
            UNIT_VERSION=1.26.1
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:8.1

      - name: Build and push image - PHP 8
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            PHP_VERSION=8
            UNIT_VERSION=1.26.1
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:8

      - name: Build and push image - PHP 7
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            PHP_VERSION=7
            UNIT_VERSION=1.26.1
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:7
